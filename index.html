<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> 
    <link href="./sources/CSS/style.css" rel="stylesheet"/>
</head>

<body>

    <header>
        <h1>Design Systems</h1>
        <ul>
            <li>Elements:</li>
            <li class="a" ><a href="#colours" >Colours</a></li>
            <li class="a" ><a href="#Fonts" >Fonts</a></li>
            <li class="a" ><A href="#Text styles">Text styles</A></li>
        </ul>
    </header>

    <main>
        <div class="colour">
            <h2>Colour pallets</h2>
            <div class="colour-pallets left-pallet">
                <h3>Calm Blue</h3>
                <div class="colour-box grey-blue"></div>
                <div class="colour-box light-blue"></div>
                <div class="colour-box blue"></div>
                <span>#D7EAF3</span>
                <span>#77B5D9</span>
                <span>#14397D</span>
            </div>
            <div class="colour-pallets right-pallet">
                <h3>Mental Empathy</h3>
                <div class="colour-box beige"></div>
                <div class="colour-box green"></div>
                <div class="colour-box red"></div>
                <span>#EFE6D5</span>
                <span>#9DBEB7</span>
                <span>#E73213</span>
            </div>
        </div>
    </main>
</body>
</html>
